{% extends "base.html" %}
{% block title %} | Delete{% endblock %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ project.title }}"</p>
    <button>
      <a href="{% url 'projects:projects' %}">
        Go back
      </a>
    </button>
    <input type="submit" value="Confirm">
  </form>
{% endblock content %}
