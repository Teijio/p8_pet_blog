{% extends "base.html" %}
{% block content %}
  <h1>Project</h1>
  <table>
    <tr>

      <th>Project</th>
      <th>Positive Votes</th>
      <th>Votes</th>
      <th>Date</th>
      <th></th>
    </tr>
    {% for project in projects %}
      <tr>
        <td>{{ project.title }}</td>
        <td>{{ project.vote_ratio }}%</td>
        <td>{{ project.vote_total }}</td>
        <td>{{ project.created }}</td>
        <td><a href="{% url 'projects:project' project.id %}">View</a></td>
        <td><a href="{% url 'projects:update_project' project.id %}">Delete</a></td>
        <td><a href="{% url 'projects:delete_project' project.id %}">Edit</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock content %}
