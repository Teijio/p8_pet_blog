{% load static %}
<header class="header">
  <div class="container container--narrow">
    <a class="navbar-brand" href="{% url 'projects:projects' %}">
      <span style="color:red">Ya</span>tube
    </a>
    <nav class="header__nav">
      <input type="checkbox" id="responsive-menu" />
      <label for="responsive-menu" class="toggle-menu">
        <span>Menu</span>
        <div class="toggle-menu__lines"></div>
      </label>
      <ul class="header__menu">
        <li class="header__menuItem"><a href="{% url 'users:profiles' %}">Users</a></li>
        <li class="header__menuItem"><a href="{% url 'projects:projects' %}">Posts</a></li>
        
        {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url 'users:inbox' %}">Inbox</a></li>
          <li class="header__menuItem"><a href="{% url 'users:user_account' %}">Account</a></li>
          <li class="header__menuItem"><a href="{% url 'users:logout' %}" class="btn btn--sub">Logout</a></li>
        {% else %}
          <li class="header__menuItem"><a href="{% url 'users:login' %}" class="btn btn--sub">Login/Sign Up</a></li>
        {% endif %}
        </ul>
    </nav>
  </div>
</header>
