{% extends "base.html" %}
{% block content %}
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'users:inbox' %}">⇐</a>
        <h2 class="message__subject">{{ message.subject }}</h4>
          {% if message.sender.id%}
            <a href="{% url 'users:user_profile' message.sender.id %}" class="message__author">{{ message.name }}</a>
          {% else %}
          <p class="message__author">{{ message.name }} user was deleted</p>
          {% endif %}
          <p class="message__date">{{ message.created }}</p>
          <div class="message__body">
            {{ message.body|linebreaksbr }}
          </div>
      </div>
    </div>
  </main>
{% endblock content %}
